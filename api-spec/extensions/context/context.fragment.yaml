components:
  schemas:
    itemCollection:
      type: object
      properties:
        'context':
          type: object
          required:
            - next
            - returned
          properties:
            limit:
              type: integer
              nullable: true
              minimum: 0
              example: 5
            matched:
              type: integer
              minimum: 0
              example: 1
            returned:
              type: integer
              minimum: 0
              example: 1